

<style>
/* === CRYSTAL RED SOCIAL SIDEBAR === */
:root {
  --cr-red:   #c0132b;
  --cr-deep:  #8b0000;
  --cr-light: #e8174a;
  --cr-glow:  rgba(192, 19, 43, 0.60);
  --cr-size:  34px;
}

/* Wrapper */
.social-sidebar {
  position: fixed;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  z-index: 99999;
}

/* Crystal glassmorphism rail */
.social-sidebar__rail {
  display: flex;
  flex-direction: column;
  gap: 5px;
  padding: 12px 7px;
  background: linear-gradient(
    158deg,
    rgba(255,255,255,0.12) 0%,
    rgba(192,19,43,0.10)   40%,
    rgba(100,0,0,0.24)     100%
  );
  border: 1px solid rgba(255,255,255,0.20);
  border-left: none;
  border-radius: 0 20px 20px 0;
  backdrop-filter: blur(18px) saturate(180%);
  -webkit-backdrop-filter: blur(18px) saturate(180%);
  box-shadow:
    6px 0 32px rgba(192,19,43,0.24),
    inset 0  1px 0 rgba(255,255,255,0.16),
    inset 0 -1px 0 rgba(0,0,0,0.10);
  position: relative;
  overflow: hidden;
}

/* Inner crystal highlight shimmer */
.social-sidebar__rail::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 42%;
  background: linear-gradient(180deg, rgba(255,255,255,0.08), transparent);
  border-radius: 0 20px 0 0;
  pointer-events: none;
}

/* Icon links — permanent crystal red, NO hover changes */
.social-sidebar__link {
  display: flex;
  align-items: center;
  justify-content: center;
  width: var(--cr-size);
  height: var(--cr-size);
  border-radius: 12px;
  text-decoration: none;
  color: #fff;
  /* Permanent crystal red */
  background: linear-gradient(145deg, var(--cr-light) 0%, var(--cr-red) 55%, var(--cr-deep) 100%);
  border: 1px solid rgba(255,255,255,0.28);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.12),
    0 5px 18px var(--cr-glow),
    0 0 28px rgba(232,23,74,0.20),
    inset 0 1px 0 rgba(255,255,255,0.22);
  animation: ss-enter 0.55s cubic-bezier(.34,1.56,.64,1) both;
}

/* Entry animation */
.social-sidebar__rail > *:nth-child(1) { animation-delay: 0.04s; }
.social-sidebar__rail > *:nth-child(2) { animation-delay: 0.10s; }
.social-sidebar__rail > *:nth-child(3) { animation-delay: 0.16s; }
.social-sidebar__rail > *:nth-child(4) { animation-delay: 0.22s; }
.social-sidebar__rail > *:nth-child(5) { animation-delay: 0.28s; }
.social-sidebar__rail > *:nth-child(6) { animation-delay: 0.35s; }
.social-sidebar__rail > *:nth-child(7) { animation-delay: 0.42s; }

@keyframes ss-enter {
  from { opacity: 0; transform: translateX(-26px) scale(0.80); }
  to   { opacity: 1; transform: none; }
}

/* SVG icons */
.social-sidebar__link svg {
  width: 14px;
  height: 14px;
  fill: currentColor;
  filter: drop-shadow(0 1px 3px rgba(0,0,0,0.35));
  flex-shrink: 0;
}

/* Thin crystal divider */
.social-sidebar__divider {
  width: 26px;
  height: 1px;
  margin: 2px auto;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.28) 50%, transparent);
}

/* Pulse dot */
.social-sidebar__pulse {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: var(--cr-light);
  margin: 3px auto 0;
  animation: ss-pulse 2.4s ease-in-out infinite;
}
@keyframes ss-pulse {
  0%   { box-shadow: 0 0 0 0   rgba(232,23,74,0.75); }
  65%  { box-shadow: 0 0 0 8px rgba(232,23,74,0); }
  100% { box-shadow: 0 0 0 0   rgba(232,23,74,0); }
}

/* ── MOBILE (≤ 600px): fixed bottom bar ── */
@media (max-width: 600px) {
  .social-sidebar {
    left: 0;
    right: 0;
    bottom: 0;
    top: auto;
    width: 100%;
    transform: none;
  }

  .social-sidebar__rail {
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 6px;
    padding: 8px 10px 10px;
    width: 100%;
    border-radius: 14px 14px 0 0;
    border: 1px solid rgba(255,255,255,0.18);
    border-bottom: none;
    box-shadow:
      0 -5px 24px rgba(192,19,43,0.28),
      inset 0 1px 0 rgba(255,255,255,0.15);
  }

  .social-sidebar__rail::after {
    border-radius: 14px 14px 0 0;
  }

  .social-sidebar__link {
    width: 30px;
    height: 30px;
    border-radius: 8px;
    animation: ss-enter-mob 0.50s cubic-bezier(.34,1.56,.64,1) both;
  }

  .social-sidebar__link svg {
    width: 13px;
    height: 13px;
  }

  .social-sidebar__divider,
  .social-sidebar__pulse { display: none; }

  @keyframes ss-enter-mob {
    from { opacity: 0; transform: translateY(20px) scale(0.80); }
    to   { opacity: 1; transform: none; }
  }
}

/* Very small phones */
@media (max-width: 360px) {
  .social-sidebar__link { width: 26px; height: 26px; }
  .social-sidebar__link svg { width: 11px; height: 11px; }
}
/* === END CRYSTAL RED SOCIAL SIDEBAR === */
</style>
